services:
  db:
    image: postgres:17.6
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: asobiba
    ports:
      - '15432:5432'
  db2:
    image: mariadb:11.8.3
    volumes:
      - db2-data:/var/lib/mysql
    environment:
      MARIADB_USER: maria
      MARIADB_PASSWORD: my_cool_secret
      MARIADB_ROOT_PASSWORD: my-secret-pw
      MARIADB_DATABASE: asobiba
    ports:
      - '13306:3306'

  redis:
    image: redis:7.4.5
    ports:
      - '16379:6379'
  zipkin:
    image: openzipkin/zipkin-slim@sha256:91d5af36fe3ee843463d89b033bfd1fb69fc1afa3339b77b6ea7d3710ad82024
    environment:
      - MANAGEMENT_ENDPOINT_HEAPDUMP_ENABLED=false
    ports:
      - 9411:9411

volumes:
  db-data:
  db2-data:
