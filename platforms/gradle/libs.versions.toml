[versions]
detekt = "1.23.3"
kotest = "5.7.2"
spring-doc = "2.2.0"
therapi-runtime-javadoc = "0.15.0"

[libraries]
archunit-junit5 = "com.tngtech.archunit:archunit-junit5:1.1.0"
# @pin 敢えてこのバージョンにするというのが意図っぽいので( see https://github.com/gradle/gradle/blob/v7.6.0/subprojects/build-init/src/main/java/org/gradle/buildinit/plugins/internal/JvmProjectInitDescriptor.java#L214 )
commons-text = "org.apache.commons:commons-text:1.9"
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-plugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
jetbrains-annotations = "org.jetbrains:annotations:24.0.1"
junit-bom = "org.junit:junit-bom:5.10.1"
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-extensions-spring = "io.kotest.extensions:kotest-extensions-spring:1.1.3"
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotlin-bom = "org.jetbrains.kotlin:kotlin-bom:1.9.20"
node-plugin = "com.github.node-gradle:gradle-node-plugin:7.0.1"
spotless-plugin = "com.diffplug.spotless:spotless-plugin-gradle:6.22.0"
spring-boot-plugin = "org.springframework.boot:spring-boot-gradle-plugin:3.1.5"
spring-dependency-management-plugin = "io.spring.dependency-management:io.spring.dependency-management.gradle.plugin:1.1.3"
springdoc-openapi-starter-common = { module = "org.springdoc:springdoc-openapi-starter-common", version.ref = "spring-doc" }
springdoc-openapi-starter-webflux-ui = { module = "org.springdoc:springdoc-openapi-starter-webflux-ui", version.ref = "spring-doc" }
testcontainers-bom = "org.testcontainers:testcontainers-bom:1.19.1"
therapi-runtime-javadoc-core = { module = "com.github.therapi:therapi-runtime-javadoc", version.ref = "therapi-runtime-javadoc" }
therapi-runtime-javadoc-scribe = { module = "com.github.therapi:therapi-runtime-javadoc-scribe", version.ref = "therapi-runtime-javadoc" }

[plugins]
version-catalog-update = "nl.littlerobots.version-catalog-update:0.8.1"
versions = "com.github.ben-manes.versions:0.49.0"
